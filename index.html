<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>An Illustration of a Cat done with C.S.S</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="ears">
          <div class="ears__left">
            <div class="ears__left__inner"></div>
          </div>
          <div class="ears__right">
            <div class="ears__right__inner"></div>
          </div>
        </div>
        <div class="eyes">
          <div class="eyes__left">
            <div class="eyes__left__inner"></div>
          </div>
          <div class="eyes__right">
            <div class="eyes__right__inner"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
          <hr class="teeth" />
        </div>
        <div class="whiskers">
          <div class="whiskers__left">
            <hr class="whisker1" />
            <hr class="whisker2" />
            <hr class="whisker3" />
          </div>
          <div class="whiskers__right">
            <hr class="whisker1" />
            <hr class="whisker2" />
            <hr class="whisker3" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
